# Here you can define any custom made executable scripts or commands that
# you would like to have run before moving on to package installation.
initial_scripts:
  - artix_configure_pacman.sh
  - install_paru.sh

package_manager: paru
packages:
  - adobe-source-han-sans-otc-fonts
  - alacritty
  - brave-bin
  - deezer
  - dnsmasq-runit
  - docker-runit
  - element-desktop
  - emacs
  - exa
  - firefox
  - fish
  - gdm-runit
  - git
  - gnome-calculator
  - gnome-control-center
  - gnome-keyring
  - gnome-shell
  - gnome-shell-extension-extension-list
  - gnome-shell-extension-vitals
  - gnome-tweaks
  - go
  - htop
  - iptables-runit
  - ispell
  - kubectl
  - libvirt-runit
  - man-db
  - nautilus
  - neofetch
  - networkmanager-runit
  - openntpd-runit
  - openssh-runit
  - podman
  - pyenv
  - qemu-base
  - ripgrep
  - shellcheck
  - sudo
  - tfenv
  - tmux
  - tree
  - ttf-fira-code
  - virt-manager
  - yamllint

# Here you can define any custom made executable scripts
# that you would like to have run before moving on to
# enabling services.
midway_scripts:
  - set_user_shell_fish.sh epost
  - set_tfenv_user_group.sh epost
  - set_libvirt_user_group.sh epost

init_system: runit
services:
  - dnsmasq
  - docker
  - gdm
  - iptables
  - libvirtd
  - NetworkManager
  - openntpd
  - virtlogd

# Here you can define any custom made executable scripts
# that you would like to have run as a final bootstrap
# step.
final_scripts:
  - setup_rootless_podman.sh epost
