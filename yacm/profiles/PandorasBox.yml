---
name: PandorasBox
hostname: PandorasBox

# Here you can define any custom made executable scripts or commands that
# you would like to have run before moving on to package installation.
initial_scripts:
  - enable_pacman_multilib.sh
  - install_paru.sh

package_manager: paru
packages:
  - alacritty
  - aws-cli-bin
  - brave-bin
  - dnsmasq
  - docker
  - docker-buildx
  - docker-compose
  - element-desktop
  - emacs
  - exa
  - extension-manager
  - fish
  - gdm
  - git
  - gnu-netcat
  - go
  - golangci-lint-bin
  - gnome
  - gnome-tweaks
  - grub
  - helm
  - htop
  - ispell
  - iwd
  - jdk8-openjdk
  - jdk21-openjdk
  - kubectl
  - libvirt
  - man-db
  - minikube
  - monero-gui
  - neofetch
  - networkmanager
  - notion-app
  - nvm
  - openssh
  - postman-bin
  - prismlauncher
  - protobuf
  - python-uv
  - qemu-full
  - ripgrep
  - rsync
  - steam
  - sudo
  - tailscale
  - tfenv
  - tk
  - tmux
  - ttf-fira-code
  - virt-manager
  - vlc
  - wget
  - xivlauncher

# Here you can define any custom made executable scripts or commands that
# you would like to have run before moving on to enabling services.
midway_scripts:
  - set_user_shell_fish.sh epost
  - add_user_group.sh epost docker
  - add_user_group.sh epost libvirt
  - add_user_group.sh epost tfenv

init_system: systemd
services:
  - gdm
  - libvirtd
  - NetworkManager
  - tailscaled

