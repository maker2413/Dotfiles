  - google-cloud-cli
  - grub
  - htop
  - ispell
  - kubectl
  - man-db
  - minikube
  - neofetch
  - notion-app
  - npm
  - openssh
  - python-uv
  - ripgrep
  - spice-vdagent
  - sudo
  - tfenv
  - tmux
