---
name: Hephaestus
hostname: Hephaestus

# Here you can define any custom made executable scripts or commands that
# you would like to have run before moving on to package installation.
initial_scripts:
  - enable_pacman_multilib.sh
  - install_paru.sh

package_manager: paru
packages:
  - alacritty
  - brave-bin
  - docker
  - efibootmgr
  - element-desktop
  - emacs
  - exa
  - extension-manager
  - fish
  - gdm
  - git
  - gnome
  - gnome-tweaks
  - grub
  - htop
  - ispell
  - iwd
  - kubectl
  - lib32-nvidia-utils
  - lollypop
  - man-db
  - neofetch
  - networkmanager
  - nvidia-utils
  - openssh
  - pyenv
  - ripgrep
  - rsync
  - steam
  - sudo
  - tfenv
  - tmux
  - ttf-fira-code
  - vlc
  - xivlauncher
  - youtube-dl

# Here you can define any custom made executable scripts or commands that
# you would like to have run before moving on to enabling services.
midway_scripts:
  - set_user_shell_fish.sh epost
  - add_user_group.sh epost docker
  - add_user_group.sh epost tfenv

init_system: systemd
services:
  - gdm
  - NetworkManager

