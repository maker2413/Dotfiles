  - add_user_group.sh epost docker
  - add_user_group.sh epost libvirt
  - fedora_install_packer.sh
  - install_gcloud_dnf.sh
  - install_turso.sh

init_system: systemd
services:
  - docker
  - libvirtd
  - snapd
  - tailscaled

